<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Extension Web Application</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Timer Extension Web Application</h1>
    <br>
    <h2 id="time">Loading time...</h2>
    <h3 id="date"></h3>
    <h4 id="greeting"></h4>
    <h5 id="name"></h5>

    <div class="translation-info">
        <h3>🌐 Translation Feature</h3>
        <p>Select any English text on any webpage to see its Hindi translation!</p>
        <p><small>✨ Works automatically when you select text</small></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
